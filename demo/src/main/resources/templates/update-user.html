<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Update User</h1>

<form th:action="@{'/users/update/' + ${user.id}}" method="post" th:object="${user}">
    Username: <input type="text" th:field="*{username}"><br>
    DOB: <input type="date" th:field="*{dob}"><br>
    New Password (leave blank to keep): <input type="password" th:field="*{password}"><br>
    Role:
    <select th:field="*{role}">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
