<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Role</title></head>
<body>

<h2>Edit Role for <span th:text="${user.username}">User</span></h2>

<form th:action="@{'/users/edit-role/' + ${user.id}}" method="post">
    <label>Role:</label>
    <select name="role">
        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
        <option value="MANAGER" th:selected="${user.role == 'MANAGER'}">MANAGER</option>
        <option value="EMPLOYEE" th:selected="${user.role == 'EMPLOYEE'}">EMPLOYEE</option>
    </select>
    <br><br>
    <button type="submit">Update Role</button>
</form>

<br>
<a th:href="@{/users}">Back to User List</a>

</body>
</html>
