<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <style>
        /* reuse your CSS */
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="hero">
    <h1>Edit Project</h1>
    
    <div class="form-container">
    <form th:action="@{/editProject}" th:object="${project}" method="POST">
        <input type="hidden" th:field="*{id}" /> 

        <div class="form-group">
            <label for="name">Project Name <span class="required">*</span></label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter project name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="*{description}" id="description" placeholder="Enter project description (optional)" rows="4"></textarea>
        </div>
        <button class="log-in" type="submit">Update Project</button>
    </form>

    </div>
    
    <br>
    <a th:href="@{/}" class="get-started">Go to Projects</a>
</div>
</body>
</html>
