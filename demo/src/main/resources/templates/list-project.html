<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Projects</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: 'Segoe UI', sans-serif;
          background:#0b1f44;
          color: #ffffff;
        }
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 2rem;
          background: #0a192f;
          box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .navbar .logo {
          font-size: 1.5rem;
          font-weight: bold;
          color: #61dafb;
        }
        .navbar nav a {
          margin: 0 1rem;
          color: #cfd8dc;
          text-decoration: none;
          transition: color 0.3s;
        }
        .navbar nav a:hover {
          color: #61dafb;
        }
        .hero {
          text-align: center;
          padding: 3rem 2rem 1rem;
        }
        h2 {
          text-align: center;
          font-size: 2rem;
          margin-bottom: 2rem;
        }
        table {
          margin: auto;
          border-collapse: collapse;
          width: 80%;
          background: #1e3a5f;
          border-radius: 12px;
          overflow: hidden;
        }
        th, td {
          padding: 1rem;
          text-align: left;
          border-bottom: 1px solid #27496d;
        }
        th {
          background: #0a192f;
          color: #61dafb;
        }
        td {
          color: #cfd8dc;
        }
        a {
          color: #ffd60a;
          text-decoration: none;
          font-weight: bold;
          transition: color 0.3s ease;
        }
        a:hover {
          color: #61dafb;
        }
        .action-links {
          text-align: center;
          margin-top: 2rem;
        }
        .get-started {
          padding: 0.5rem 1rem;
          background: #ffd60a;
          border: none;
          border-radius: 8px;
          color: #000;
          cursor: pointer;
          font-weight: bold;
          transition: background 0.3s;
          margin: 0.5rem;
          display: inline-block;
        }
        .get-started:hover {
          box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
          background: linear-gradient(135deg, #6366F1, #ffd60a);
        }
    </style>
</head>
<body>

   <!-- <div th:replace="fragments/navbar :: navbar"></div> -->

<div class="hero">
    <h1>Projects</h1>
    <a th:href="@{/addProject}" class="get-started">Add New Project</a>
                <a th:href="@{/addTask}" class="get-started">Add Task</a>
            <a href="/addTask">add 1task</a>
    <div class="form-container" style="margin-top: 2rem;">
        <table style="width:100%; border-collapse: collapse; color:#fff;">
            <thead>
                <tr style="border-bottom: 2px solid #61dafb;">
                    <th style="text-align:left; padding: 0.5rem;">Name</th>
                    <th style="text-align:left; padding: 0.5rem;">Description</th>
                    <th style="text-align:left; padding: 0.5rem;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <td th:text="${project.name}" style="padding: 0.5rem;"></td>
                    <td th:text="${project.description}" style="padding: 0.5rem;"></td>
                    <td style="padding: 0.5rem;">
                        <a th:href="@{/viewProject/{id}(id=${project.id})}" class="get-started" style="padding: 0.3rem 0.7rem;">View</a>
                        <a th:href="@{/editProject/{id}(id=${project.id})}" class="get-started" style="padding: 0.3rem 0.7rem; margin-left: 0.3rem;">Edit</a>
                        <a th:href="@{/deleteProject/{id}(id=${project.id})}" class="get-started" 
                           style="padding: 0.3rem 0.7rem; margin-left: 0.3rem; background: #ff6b6b; color: #fff;"
                           onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
                    </td>
                                        <td><a th:href="@{'/project/' + ${project.id}}">View</a></td>

                </tr>
                <tr th:if="${#lists.isEmpty(projects)}">
                    <td colspan="3" style="padding: 1rem; text-align:center; color:#a8dadc;">No projects found.</td>
                </tr>
            </tbody>
        </table>


          <div class="action-links">
            <a th:href="@{/addProject}" class="get-started">Add Project</a>
            <a th:href="@{/addTask}" class="get-started">Add Task</a>
            <a href="/addTask">add 1task</a>
        </div>
    </div>
</div>

</body>
</html>
