<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Task</title>
    <style>
  
        table {
          width: 100%;
          border-collapse: collapse;
          color: #fff;
          margin-top: 1rem;
        }
        th, td {
          padding: 0.5rem;
          border-bottom: 1px solid rgba(255,255,255,0.1);
          text-align: left;
        }
        th {
          border-bottom: 2px solid #61dafb;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="hero">
    <h1 th:text="${task.name}">Task Name</h1>
    <p><strong>Description:</strong> <span th:text="${task.description}">Task description here</span></p>
    <p><strong>Status:</strong> <span th:text="${task.status}"></span></p>
    <p><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>
    <p><strong>Assigned To:</strong> <span th:text="${task.assignedTo}"></span></p>
    <p><strong>Due Date:</strong> <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    
    <p><strong>Project:</strong> <span th:text="${project.name}"></span></p>
    
    <a th:href="@{/editTask/{id}(id=${task.id})}" class="get-started">Edit Task</a>
    <a th:href="@{/project/{id}(id=${project.id})}" class="get-started" style="margin-left:1rem;">Back to Project</a>
</div>
</body>
</html>
