<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h2>Register</h2>
<form th:action="@{/users/Registeration}" method="post" th:object="${users}">
    Name: <input type="text" th:field="*{name}" required><br>
    Username: <input type="text" th:field="*{username}" required><br>
    DOB: <input type="text" th:field="*{dob}" required><br>
    Password: <input type="password" th:field="*{password}" required><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
