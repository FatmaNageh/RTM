<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>

<h2>User Registration</h2>

<form th:action="@{/users/register}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br><br>

    <label>DOB:</label>
    <input type="date" th:field="*{dob}" required><br><br>

    <button type="submit">Register</button>
</form>

<br>
<a th:href="@{/users}">Back to user list</a>

</body>
</html>
