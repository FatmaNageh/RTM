<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Added Successfully</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: 'Segoe UI', sans-serif;
          background:#0b1f44;
          color: #ffffff;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .success-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 3rem;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 16px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          text-align: center;
        }
        .success-icon {
          font-size: 4rem;
          color: #4ade80;
          margin-bottom: 1rem;
        }
        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
          color: #4ade80;
        }
        p {
          font-size: 1.25rem;
          margin-bottom: 2rem;
          color: #a8dadc;
        }
        .button-group {
          display: flex;
          gap: 1rem;
          justify-content: center;
          flex-wrap: wrap;
        }
        .btn {
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 12px;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          text-decoration: none;
          display: inline-block;
        }
        .btn-primary {
          background: linear-gradient(135deg, #ffd60a, #ffd60a);
          color: black;
          box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
          background: linear-gradient(135deg, #6366F1, #ffd60a);
        }
        .btn-secondary {
          background: transparent;
          color: #61dafb;
          border: 2px solid #61dafb;
        }
        .btn-secondary:hover {
          background: #61dafb;
          color: #0a192f;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Task Added Successfully!</h1>
        <p>Your task has been created and saved to the database.</p>
        
        <div class="button-group">
            <a th:href="@{/addTask}" class="btn btn-secondary">Add Another Task</a>
            <a th:href="@{/list-task}" class="btn btn-primary">View All Tasks</a>
        </div>
    </div>
</body>
</html>
