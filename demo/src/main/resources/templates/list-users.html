<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
</head>
<body>

<h2>All Users</h2>

<form th:action="@{/users/search}" method="get" style="margin-bottom: 20px;">
    <label>Search by Name:</label>
    <input type="text" name="name" placeholder="Enter user name">
    <button type="submit">Search</button>
</form>

<table border="1">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Username</th><th>Role</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.role}"></td>
            <td>
                <a th:href="@{'/users/edit-role/' + ${u.id}}">Edit Role</a> |
                <a th:href="@{'/users/update/' + ${u.id}}">Edit</a> |
                <a th:href="@{'/users/delete/' + ${u.id}}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<br>
<a th:href="@{/users/register}">Add New User</a> 
<a th:href="@{/users/search}">Search Users</a>
<a th:href="@{/users/login}">login Users</a>

</body>
</html>
